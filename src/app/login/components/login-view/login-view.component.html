<div class="wrapper">
  <mat-card class="content-card">
    <mat-card-title>Login</mat-card-title>
    <form
      [formGroup]="formGroup"
      class="content-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="text"
          required />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error
          class="content-form__error"
          [hidden]="!isEmailRequiredError">
          Email is required
        </mat-error>
        <mat-error
          class="content-form__error"
          [hidden]="!isEmailInvalidError">
          Invalid email format
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error
          class="content-form__error"
          [hidden]="!isPasswordRequiredError">
          Password is required
        </mat-error>
        <mat-error
          class="content-form__error"
          [hidden]="!isPasswordMinLengthError">
          Password must be at least 8 characters long
        </mat-error>
      </mat-form-field>

      <mat-slide-toggle formControlName="rememberMe">Remember Me</mat-slide-toggle>

      <button
        type="button"
        mat-raised-button
        (click)="login()"
        [disabled]="formGroup.invalid">
        login me!
      </button>
    </form>
  </mat-card>
</div>
